<!DOCTYPE html>
<html>
 <head>
  <title>顯示所store資料</title>
 </head>
 <body>
  <h2>顯示 store 資料表所有資料</h2>
  <table border="1" cellpadding="0" cellspacing="0">
   <th>Sid</th><th>Sname</th><th>Saddress</th><th>Sphone</th><th>Stransit_price</th>
   {% for store in data %}
    <tr>
     <td>{{ store.Sid }} </td>
     <td>{{ store.Sname }} </td>
     <td>{{ store.Saddress}} </td>
     <td>{{ store.Sphone }} </td>
     <td>{{ store.Stransit_price }} </td>
    </tr>
   {% endfor %}
  </table>
 </body>
</html>
