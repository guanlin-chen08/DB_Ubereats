<!DOCTYPE html>
<html>
<head>
    <title>顯示store可接的所有order資料</title>
</head>
<body>
<h2>顯示一張order所有資料</h2>
<table border="1" cellpadding="0" cellspacing="0">
    <th>Cname</th>
    <th>Oid</th>
    <th>Ocount</th>
    <th>Oprice</th>
    <th>Ocreated</th>
    <th>Sname</th>
    {% for order in orders %}
        <tr>

            <td>{{ order.C.username }} </td>
            <td>{{ order.Oid }} </td>
            <td>{{ order.Ocount }} </td>
            <td>{{ order.Oprice }} </td>
            <td>{{ order.Ocreated }} </td>
            <td>{{ Storeinfo.Sname }} </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
