<!DOCTYPE html>
<html>
 <head>
  <title>顯示store中所有product資料</title>
 </head>
 <body>
  <h2>顯示store中所有product資料</h2>
  <table border="1" cellpadding="0" cellspacing="0">
    <tr>
        <td>{{ Sname }} </td>
    </tr>
    <th>Pname</th><th>Pprice</th>
    {% for product in data %}
    <tr>
     <td>{{ product.Pprice }} </td>
     <td>{{ product.Pname }} </td>
    </tr>
    {% endfor %}
  </table>
 </body>
</html>
