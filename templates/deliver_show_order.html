<!DOCTYPE html>
<html>
 <head>
  <title>顯示所order資料</title>
 </head>
 <body>
  <h2>顯示 order 資料表所有資料</h2>
  <table border="1" cellpadding="0" cellspacing="0">
    <th>Oid</th><th>Saddress</th><th>Ocreated</th><th>Caddress</th><th>Cphone</th><th>Stransit_price</th>
    {% for order in data %}
    <tr>
     <td>{{ order.Oid }} </td>
     <td>{{ order.Caddress }} </td>
     <td>{{ order.Ocreated }} </td>
     <td>{{ order.Saddress}} </td>
     <td>{{ order.Cphone }} </td>
     <td>{{ order.Stransit_price }} </td>
    </tr>
    {% endfor %}
  </table>
 </body>
</html>
