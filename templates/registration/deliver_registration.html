{% extends 'registration/registration_base.html' %}
{% block title %}<h4 class="mb-3">SignDeliver</h4>{% endblock %}

{% block Sign_form %}
<form class="needs-validation" novalidate method="POST">
    {% csrf_token %}
  <div class="row g-3">
    <div class="col-12">
      <label for="username" class="form-label col-md-2 col-sm-6 col-xs-6">外送員名稱</label>
        <div class="col-md-2 col-sm-6 col-xs-6">
        {{ form.Dname }}
        <div class="invalid-feedback">
          Your username is required.
        </div>
        </div>
    </div>

    <div class="col-12">
      <label for="email" class="form-label col-md-2 col-sm-6 col-xs-6">Phone</label>
        <div class="col-md-2 col-sm-6 col-xs-6">
        {{ form.Dphone }}
      <div class="invalid-feedback">
        Please enter a valid email address for shipping updates.
      </div>
      </div>
    </div>
  </div>
    <br>
  <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
</form>

{% endblock %}
